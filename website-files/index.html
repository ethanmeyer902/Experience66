<!DOCTYPE html>
<head>
    <title>Experience66 F25</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      color: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }
    .container {
      background: #ffffffee;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    h1 {
      color: #444;
      margin-bottom: 20px;
    }
    img {
      max-width: 200px;
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin: 20px 0;
    }
    .team {
      padding: 15px;
      font-size: 15px;
    }
    .team a {
      color: #444;
      text-decoration: none;
      font-weight: 600;
    }
    .team a:hover {
      text-decoration: underline;
      color: #0077cc;
    }
    .coming-soon {
      margin-top: 30px;
      font-style: italic;
      color: #555;
      font-size: 20px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Experience66</h1>

    <div class="coming-soon">
    Our website will appear here soon!
    </div>

    <img src="E66logo.jpg" alt="Project Logo">

    <div class="team">
      <strong>Team Members:</strong><br>
      Ethan Meyer, <a href="mailto:mk2628@nau.edu">Manjot Kaur</a>, Moraa Morara, Nasya Valenzuela
    </div>

  </div>
</body>
</html>
